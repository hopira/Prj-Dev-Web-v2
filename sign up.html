<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #bddce9, #c3e5eb);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            margin-top: 10px;
            color: #666;
            display: block;
            text-align: left;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        input {
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 30px);
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #4caf50;
        }

        .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            color: #aaa;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .decorative-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <img src="https://www.transparenttextures.com/patterns/asfalt-dark.png" alt="Decorative Background" class="decorative-bg">
        <form class="signup-form">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user icon"></i>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope icon"></i>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
                <i class="fas fa-phone icon"></i>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock icon"></i>
            </div>

            <button type="submit"><i class="fas fa-check"></i> Sign Up</button>
            <script>
                function showAlert(event) {
                    event.preventDefault(); // Prevents the form from submitting (for demonstration purposes)
        
                    // Perform form validation here if needed
        
                    // Show success alert
                    alert('Your account has been created successfully!');
                }
            </script>
        </form>
    </div>

</body>
</html>
