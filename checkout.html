<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Checkout</title>
</head>
<body>
  <div class="container">
    <div class="checkout-form">
      <h2 class="animate">Secure Checkout</h2>
      <form action="#" method="post">
        <div class="section animate">
          <h3>Contact Information</h3>
          <div class="icon-input">
            <label for="name"><i class="fas fa-user"></i></label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
          </div>

          <div class="icon-input">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
          </div>
        </div>

        <div class="section animate">
          <h3>Shipping Address</h3>
          <div class="icon-input">
            <label for="address"><i class="fas fa-map-marker-alt"></i></label>
            <input type="text" id="address" name="address" placeholder="Shipping Address" required>
          </div>

          <div class="icon-input">
            <label for="city"><i class="fas fa-city"></i></label>
            <input type="text" id="city" name="city" placeholder="City" required>
          </div>

          <div class="icon-input">
            <label for="zipcode"><i class="fas fa-envelope"></i></label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
          </div>
        </div>

        <div class="section animate">
          <h3>Payment Information</h3>
          <div class="icon-input">
            <label for="card-number"><i class="fas fa-credit-card"></i></label>
            <input type="text" id="card-number" name="card-number" placeholder="Credit Card Number" required>
          </div>

          <div class="card-details">
            <div class="icon-input expiry">
              <label for="expiry"><i class="far fa-calendar-alt"></i></label>
              <input type="text" id="expiry" name="expiry" placeholder="Expiry Date" required>
            </div>
            <div class="icon-input cvv">
              <label for="cvv"><i class="fas fa-lock"></i></label>
              <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
          </div>

          <div class="icon-input">
            <label for="payment-method"><i class="fas fa-credit-card"></i></label>
            <select name="payment-method" id="payment-method" required>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>
        </div>

        <div class="section animate">
          <h3>Order Summary</h3>
          <!-- Add order summary details here -->
        </div>

        <button type="submit" class="animate">Place Order</button>
      </form>
    </div>
  </div>
</body>
</html>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #d2f3f3;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.checkout-form {
  max-width: 600px;
  margin: 0 auto;
}

h2, h3 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

.section {
  margin-bottom: 20px;
}

.icon-input {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

label {
  margin-right: 10px;
  font-size: 20px;
  color: #555;
}

input, select {
  flex: 1;
  padding: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s;
}

input:focus, select:focus {
  border-color: #007bff;
}

.card-details {
  display: flex;
  justify-content: space-between;
}

.expiry,
.cvv {
  flex: 1;
  margin-right: 10px;
}

button {
  padding: 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.animate {
  opacity: 0;
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes pulse {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
  60% {
    transform: translateY(-5px);
  }
}
</style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
  // Find the form element
  var checkoutForm = document.querySelector('.checkout-form');

  // Add a submit event listener to the form
  checkoutForm.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting (for demonstration purposes)

    // Perform any necessary actions (e.g., send data to a server, process payment)

    // Show an alert to notify the user that the order has been placed
    alert('Order placed successfully!');

    // Reset the form (you may want to remove this depending on your use case)
    checkoutForm.reset();
  });
});

</script>
